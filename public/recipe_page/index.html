<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>AJ's Recipes of Doom!</title>

    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/unsemantic-grid-responsive.css">
    <link rel="stylesheet" href="styles/main.css">

</head>

<body ng-app="app">

    <div class="grid-container">

        <div class="grid-100">
            <h1>
                <a ng-href="/"><img src="images/chefbot.svg" height="60px"></a>
                <br>
                Mr-AJ's Doomsday Recipes!
            </h1>
        </div>

        <div class="grid-100">

            <div class="recipes">

                <div ng-view></div>

                <div class="row">&nbsp;</div>

            </div>
        </div>
    </div>

<script src="vendor/angular.js"></script>
<script src="vendor/angular-route.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-animate.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-aria.js"></script>

<script src="scripts/app.js"></script>
<script src="scripts/controllers/recipeController.js"></script>
<script src="scripts/controllers/recipeDetailController.js"></script>
<script src="scripts/services/data.js"></script>
<script src="scripts/directives/categories.js"></script>
<script src="scripts/config/route-config.js"></script>
</body>

</html>
